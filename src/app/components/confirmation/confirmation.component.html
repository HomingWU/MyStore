<div class="confirmation-container">
  <div class="confirmation-items">
    <div class="confirmation-item">
      <h1 class="confirmation-header">Success!</h1>
    </div>
    <p class="confirmation-item">Thank you, {{ user }}!</p>
    <p class="confirmation-item">Your ${{ total }} order is confirmed.</p>
    <p class="confirmation-item">Please allow 1-3 business day(s) for shipping.</p>
    <button class="btn btn-primary" (click)="goToHome()">Back to product list</button>
  </div>
</div>
