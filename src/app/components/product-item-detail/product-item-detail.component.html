<div class="detail-container">
    <div>
        <img class="img"[src]="product.url" alt="product.name" />
    </div>
    <div class="detail-item">
        <h2>{{ product.name }}</h2>
        <p>${{ product.price}}</p>
        <p>{{ product.description }}</p>
        <select class="select-input" value = 1 #selectedNumber>
            <option *ngFor="let i of numbers" [value]="i">{{i}}</option>
        </select>
        <div>
            <button class="btn btn-primary" (click)="addToCart(product, selectedNumber.value)">Add to Cart</button>
        </div>
        <div class="back-link">
            <a  routerLink="/">
                <svg xmlns="http://www.w3.org/2000/svg" width=1em height=1em fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                Back to List
            </a>
        </div>
    </div>
</div>
